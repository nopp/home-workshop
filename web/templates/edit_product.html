{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Edit Product</h1>
        <form method="POST" action="{{ url_for('edit_product', id=product.id) }}" class="mt-3">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label for="cabinet">Cabinet:</label>
                <input type="text" name="cabinet" id="cabinet" class="form-control" value="{{ product.cabinet }}" required>
            </div>
            <div class="form-group">
                <label for="shelf">Shelf:</label>
                <input type="text" name="shelf" id="shelf" class="form-control" value="{{ product.shelf }}" required>
            </div>
            <div class="form-group">
                <label for="shelf">Position:</label>
                <input type="text" name="shelf" id="shelf" class="form-control" value="{{ product.shelfposition }}" required>
            </div>
            <br>            
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a class="btn btn-primary ml-2" href="/">Back to Product List</a>
        </form>
    </div>
{% endblock %}
