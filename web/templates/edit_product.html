<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST" action="{{ url_for('edit_product', id=product.id) }}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ product.name }}" required><br>
        <label for="cabinet">Cabinet:</label>
        <input type="number" name="cabinet" id="cabinet" value="{{ product.cabinet }}" required><br>
        <label for="shelf">Shelf:</label>
        <input type="number" name="shelf" id="shelf" value="{{ product.shelf }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/">Back to Product List</a>
</body>
</html>
