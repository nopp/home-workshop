<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Cabinet</th>
                <th>Shelf</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.cabinet }}</td>
                    <td>{{ product.shelf }}</td>
                    <td>
                        <a href="{{ url_for('view_product', id=product.id) }}">View</a>
                        <a href="{{ url_for('edit_product', id=product.id) }}">Edit</a>
                        <form method="POST" action="{{ url_for('delete_product', id=product.id) }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_product') }}">Create New Product</a>
</body>
</html>
