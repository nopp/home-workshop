{% extends "base.html" %}

{% block title %}Create Product{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Create Product</h1>
        <form method="POST" action="{{ url_for('create_product') }}" class="mt-3">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cabinet">Cabinet:</label>
                <input type="number" name="cabinet" id="cabinet" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="shelf">Shelf:</label>
                <input type="number" name="shelf" id="shelf" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
            <a class="btn btn-primary ml-2" href="/">Back to Product List</a>
        </form>
    </div>
{% endblock %}
